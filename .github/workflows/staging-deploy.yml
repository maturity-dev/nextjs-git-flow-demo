name: Deploy Staging

# 트리거: 'v*-rc.*' 패턴의 태그(예: v1.0.0-rc.1)가 푸시되면 실행
on:
  push:
    tags:
      - "v*-rc.*" # v1.0.0-rc.1 등과 매칭

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install Dependencies
        run: npm ci

      # 4. 프로젝트 빌드
      - name: Build
        run: npm run build

      # 5. 스테이징(QA) 환경 배포 시뮬레이션
      - name: Deploy to Staging (Simulation)
        run: |
          echo "Deploying to STAGING Environment..."
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          # 실제 스테이징 배포 명령어는 여기에 추가
          echo "STAGING DEPLOYMENT SUCCESS"
